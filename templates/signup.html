<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Zerodha Clone</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" /> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .signup-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #387ed1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a73e8;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #387ed1;
            text-decoration: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open a free demat and trading account online</h1>
        <p>Start investing brokerage free and join a community of 1.5+ crore investors and traders</p>
        <div class="signup-section">
            <img src="{{ url_for('static', filename='image3.png') }}" alt="Zerodha Dashboard" />
            <div class="signup-container">
                <h2>Signup now</h2>
                <p>Or track your existing application</p>
                <form>
                    <input type="text" placeholder="+91 Enter your mobile number" required />
                    <button type="submit">Get OTP</button>
                </form>
                <p>By proceeding, you agree to the Zerodha 
                    <a href="#">terms</a> & 
                    <a href="#">privacy policy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
